<!DOCTYPE html>
<html>

<head>
    <title>items Home</title>
    <meta charset='UTF-8' />
    <meta name='description' content='Full app using Pylot MVC' />
    <meta name='keywords' content='Pylot, forms, database, mySQL, routing' />

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href="/static/css/items.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type='text/javascript' src="/static/js/script.js"></script>


</head>

<body>
    <div class='container'>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Welcome {{ session['first_name'] }}</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/items">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href='/clear_session'><span class="glyphicon glyphicon-log-out"></span>Logout</a>></li>
                </ul>
            </div>
        </nav>


        <div class='container'>
            <!-- ADD WISH LIST ITEM FORM -->
            <h2>Create a new wish list item</h2>

            <form class="form-horizontal" role="form" action='/items/add_item_submit' method='post'>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="item_name">Item/Product:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name='item_name' placeholder="item_name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add</button>
                    </div>
                </div>
                <!-- END SUBMIT -->
            </form>

            {% with messages = get_flashed_messages(category_filter=['add_item_error']) %}
            {% for message in messages %}
            <p class = 'warning'>
                {{ message }}
            </p>
            {% endfor%}
            {% endwith %}

        </div>
        <!-- END MAIN CONTAINER -->
</body>

</html>
